<!DOCTYPE html>
<html>
 <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Google tasarimi">
    <meta name="Keywords" content="Google,html,css,tasarim">
    <title>ProjectGoogle</title>

    <script src="https://kit.fontawesome.com/e52f8d651e.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="ProjectStyle.css">

 </head>
 <body>
   
    <header>
        <nav class="nav-bar">
            <ul>
                <li>
                    <a class="link" href="#">Gmail</a>
                </li>
                <li>
                    <a class="link" href="#">Görseller</a>
                </li>
                <li>
                    <div class="circle">
                        <a class="app-icon" href="#"><img src="Uygulamaİconu.png" alt="Google Uygulamaları" width="16px" height="16px"></a>
                    </div>
                    
                </li>
                <li>
                    <div class="circle">
                        <a class="user-icon" href="#"><span>A</span></a>
                    </div>
                    
                </li>
            </ul>

        </nav>
    </header>
      
    <section class="middle-content">
        <div class="all-content">
            <img class="google" src="Google.png" alt="Google">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input class="search-input" type="text">
                <i class="fa-solid fa-keyboard"></i>
                <img class="bar-icon" src="mikrofon.png" alt="Sesle arama yapın" width="14px" height="14px">
                <img class="bar-icon" src="Lens.png" alt="Görselle arama" width="12px" height="12px">
              </div>

              <div class="search-button">
                <button class="google-btn">Google'da Ara</button>
                <button class="feeling-btn">Kendimi Şanslı Hissediyorum</button>

              </div>

        </div>

    </section>

    <footer>
        <div class="footer-content süperior-foot">
            <p>TÜRKİYE</p>
        </div>
        <div class="footer-content inferior-foot">
            <ul class="inferior-left">
                <li>
                    <a href="#">Hakkında</a>
                </li>
                <li>
                    <a href="#">Reklam</a>
                </li>
                <li>
                    <a href="#">İşletme</a>
                </li>
                <li>
                    <a href="#">Arama nasıl çalışır?</a>
                </li>
            </ul>

            <ul class="inferior-middle">
                <img src="Karbon.png" alt="2007'den bu yana karbon nötr" width="12px" height="14px">
                <li>
                    <a href="#">2007'den bu yana karbon nötr</a>
                </li>

            </ul>

            <ul class="inferior-right">
                <li>
                    <a href="#">Gizlilik</a>
                </li>
                <li>
                    <a href="#">Şartlar</a>
                </li>
                <li>
                    <a href="#">Ayarlar</a>
                </li>
            </ul>
        </div>


    </footer>




 </body>











</html>
